<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Book Requests</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>‚úÖ Approve Book Requests</h2>
    <button onclick="window.location.href='book-management.html'">‚¨Ö Back</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by user or book...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="booksList">‚è≥ Loading...</div>

  <div id="pagination">
    <button onclick="loadRequests(false)">‚¨Ö Prev</button>
    <button onclick="loadRequests(true)">Next ‚û°</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getFirestore, collection, query, where, orderBy, limit,
      startAfter, startAt, getDocs, getDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let searchQuery = "";
    let lastVisible = null;
    let firstVisible = null;

    async function loadRequests(nextPage = true) {
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "‚è≥ Loading...";

      try {
        let q = query(
          collection(db, "bookings"),
          where("status", "==", "booked"),
          orderBy("bookedAt"),
          limit(10)
        );

        if (nextPage && lastVisible) q = query(q, startAfter(lastVisible));
        if (!nextPage && firstVisible) q = query(q, startAt(firstVisible));

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          booksList.innerHTML = "<p>No requests found ‚ùå</p>";
          return;
        }

        booksList.innerHTML = "";
        firstVisible = snapshot.docs[0];
        lastVisible = snapshot.docs[snapshot.docs.length - 1];

        for (const docSnap of snapshot.docs) {
          const booking = docSnap.data();
          const bookingId = docSnap.id;

          const bookRef = doc(db, "books", booking.bookId);
          const bookSnap = await getDoc(bookRef);
          const book = bookSnap.exists() ? bookSnap.data() : { name: "Unknown Book", picture: "default-book.png" };

          const userRef = doc(db, "users", booking.userId);
          const userSnap = await getDoc(userRef);
          const user = userSnap.exists() ? userSnap.data() : { username: "Unknown User" };

          const card = document.createElement("div");
          card.className = "book-card";
          card.innerHTML = `
            <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
            <h3>${book.name}</h3>
            <p>üë§ Requested by: ${user.username}</p>
            <p>Status: ‚è≥ Pending</p>
            <button onclick="approveRequest('${bookingId}')">‚úÖ Approve</button>
            <button style="background:#ff4444;" onclick="rejectRequest('${bookingId}')">‚ùå Reject</button>
          `;
          booksList.appendChild(card);
        }

      } catch (err) {
        console.error("üî• Firestore error:", err);
        booksList.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    }

    window.approveRequest = async function(bookingId) {
      await updateDoc(doc(db, "bookings", bookingId), { status: "approved",issuedAt: serverTimestamp() });

      alert("‚úÖ Request approved!");
      loadRequests();
    }

    window.rejectRequest = async function(bookingId) {
      await updateDoc(doc(db, "bookings", bookingId), { status: "rejected" });
      alert("‚ùå Request rejected!");
      loadRequests();
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      searchQuery = document.getElementById("searchInput").value.trim();
      lastVisible = null;
      firstVisible = null;
      loadRequests(true);
    });

    loadRequests();
  </script>
</body>
</html>
