<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Book Requests</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>‚úÖ Approve Book Requests</h2>
    <button onclick="window.location.href='book-management.html'">‚¨Ö Back</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by user or book...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="booksList">‚è≥ Loading...</div>

  <div id="pagination">
    <button onclick="loadRequests(false)">‚¨Ö Prev</button>
    <button onclick="loadRequests(true)">Next ‚û°</button>
  </div>

  <div id="toast"></div>

  <footer>
    <p>¬© 2025 Meera's Book Collection </p>
    <a href="https://wa.me/?text=üìö%20Check%20out%20this%20Mythology%20Stories%20App!%20Install%20it%20here:%20https://mythology-stories.netlify.app/"
	class="share-btn" target="_blank" rel="noopener">üì§ Share via WhatsApp</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { 
      getFirestore, collection, query, where, orderBy, limit,
      startAfter, startAt, getDocs, getDoc, doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let searchQuery = "";
    let lastVisible = null;
    let firstVisible = null;

    async function loadRequests(nextPage = true) {
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "‚è≥ Loading...";

      try {
        let q = query(
          collection(db, "bookings"),
          where("status", "==", "booked"),
          orderBy("bookedAt"),
          limit(10)
        );

        if (nextPage && lastVisible) q = query(q, startAfter(lastVisible));
        if (!nextPage && firstVisible) q = query(q, startAt(firstVisible));

        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          booksList.innerHTML = "<p>No requests found ‚ùå</p>";
          return;
        }

        booksList.innerHTML = "";
        firstVisible = snapshot.docs[0];
        lastVisible = snapshot.docs[snapshot.docs.length - 1];

        for (const docSnap of snapshot.docs) {
            const booking = docSnap.data();
            const bookingId = docSnap.id;

            const bookRef = doc(db, "books", booking.bookId);
            const bookSnap = await getDoc(bookRef);
            const book = bookSnap.exists() ? bookSnap.data() : { name: "Unknown Book", picture: "default-book.png" };

            const card = document.createElement("div");
            card.className = "book-card";
            card.innerHTML = `
              <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
              <h3>${book.name}</h3>
              <p>üë§ Requested by: ${booking.userEmail || "Unknown User"}</p>
              <p>Status: ‚è≥ Pending</p>
              <button onclick="approveRequest('${bookingId}')">‚úÖ Approve</button>
              <button style="background:#ff4444;" onclick="rejectRequest('${bookingId}', '${booking.bookId}')">‚ùå Reject</button>
            `;
            booksList.appendChild(card);
          }


      } catch (err) {
        console.error("üî• Firestore error:", err);
        booksList.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
      }
    }

    window.approveRequest = async function(bookingId) {
      await updateDoc(doc(db, "bookings", bookingId), { status: "approved",issuedAt: serverTimestamp() });

      showToast("‚úÖ Request approved!");
      loadRequests();
    }

    window.rejectRequest = async function(bookingId, bookId) {
    try {
      // 1. Mark booking as rejected
      await updateDoc(doc(db, "bookings", bookingId), { status: "rejected" });

      // 2. Mark book as available again
      await updateDoc(doc(db, "books", bookId), {
        isAvailable: true
      });

      showToast("‚ùå Request rejected and book marked available again!");
      loadRequests();
    } catch (err) {
      console.error("üî• Error rejecting request:", err);
      showToast("Error: " + err.message);
    }
  };


    document.getElementById("searchBtn").addEventListener("click", () => {
      searchQuery = document.getElementById("searchInput").value.trim();
      lastVisible = null;
      firstVisible = null;
      loadRequests(true);
    });

    loadRequests();
  </script>
  <script>
    function showToast(message, duration = 2000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hide");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hide");
      }, duration);
    }
  </script>
</body>
</html>
