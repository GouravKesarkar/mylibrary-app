  <!-- Firebase Scripts -->
  <script type="module">
    // âœ… Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // âœ… Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    // âœ… Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… Redirect if already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const userData = userDoc.data();

          // Only redirect if requestApproved is true
          if (userData.requestApproved) {
            localStorage.setItem("userRole", userData.role);
            localStorage.setItem("userEmail", user.email);
            window.location.href = "home.html";
          } else {
            // Not approved yet â€” sign out and show message
            await auth.signOut();
            //alert("âŒ Your registration is pending approval. Please wait. Check your email for details next day");
          }
        }
      }
    });


    // âœ… Login Button  
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      try {
        // 1ï¸âƒ£ Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2ï¸âƒ£ Fetch user document from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (!userDoc.exists()) {
          errorMsg.textContent = "âš ï¸ User not found in database. Contact Admin.";
          return;
        }

        const userData = userDoc.data();

        // 3ï¸âƒ£ Check if requestApproved is true
        if (!userData.requestApproved) {
          errorMsg.textContent = "âŒ Your registration is pending approval. Please wait. Check your email for details next day";
          // wait 3 seconds before signing out and returning
          await new Promise(resolve => setTimeout(resolve, 5000));
          await auth.signOut(); // sign out user from Auth
          return;
        }


        // 4ï¸âƒ£ Store role and email in localStorage
        localStorage.setItem("userRole", userData.role);
        localStorage.setItem("userEmail", user.email);

        // 5ï¸âƒ£ Redirect to home page
        window.location.href = "home.html";

      } catch (error) {
        errorMsg.textContent = "âŒ " + error.message;
      }
    });

    // âœ… Forgot Password
    document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value.trim();
        const errorMsg = document.getElementById("error-msg");

        if (!email) {
          errorMsg.textContent = "âš ï¸ Please enter your email first.";
          return;
        }

        try {
          await sendPasswordResetEmail(auth, email);
          errorMsg.textContent = "âœ… Password reset email sent! Check your inbox.";
        } catch (error) {
          errorMsg.textContent = "âŒ " + error.message;
        }
      });

  </script>

  <!-- âœ… Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("âœ… Service Worker registered"))
        .catch(err => console.log("âŒ SW registration failed", err));
    }
  </script>
  <!-- âœ… Install PWA Button Logic -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block"; // show button
    });

    installBtn.addEventListener("click", async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log("User response:", outcome);
      deferredPrompt = null;
      installBtn.style.display = "none";
    });

    window.addEventListener("appinstalled", () => {
      console.log("âœ… PWA installed");
      installBtn.style.display = "none";
    });
  </script>
