<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLibrary - Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
</head>
<body>

  <div class="login-container">
    <h2>üìö MyLibrary Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button id="loginBtn">Login</button>
    <p id="error-msg"></p>
  
    <!-- Register link inside same container -->
    <p class="register-text">
      New user? <a href="register.html">Register here</a>
    </p>
  </div>
  
  


  <footer>
    <p>¬© 2025 Meera's Book Collection </p>
    <a href="https://wa.me/?text=üìö%20Check%20out%20this%20Mythology%20Stories%20App!%20Install%20it%20here:%20https://mythology-stories.netlify.app/"
	class="share-btn" target="_blank" rel="noopener">üì§ Share via WhatsApp</a>
  </footer>
  

  <!-- Firebase Scripts -->
  <script type="module">
    // ‚úÖ Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    // ‚úÖ Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ‚úÖ Redirect if already logged in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          localStorage.setItem("userRole", userDoc.data().role);
          localStorage.setItem("userEmail", user.email);
          window.location.href = "home.html";
        }
      }
    });

    // ‚úÖ Login Button  
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      try {
        // 1Ô∏è‚É£ Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2Ô∏è‚É£ Fetch user document from Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));

        if (!userDoc.exists()) {
          errorMsg.textContent = "‚ö†Ô∏è User not found in database. Contact Admin.";
          return;
        }

        const userData = userDoc.data();

        // 3Ô∏è‚É£ Check if requestApproved is true
        if (!userData.requestApproved) {
          errorMsg.textContent = "‚ùå Your registration is pending approval. Please wait.";
          // wait 3 seconds before signing out and returning
          await new Promise(resolve => setTimeout(resolve, 3000));
          await auth.signOut(); // sign out user from Auth
          return;
        }


        // 4Ô∏è‚É£ Store role and email in localStorage
        localStorage.setItem("userRole", userData.role);
        localStorage.setItem("userEmail", user.email);

        // 5Ô∏è‚É£ Redirect to home page
        window.location.href = "home.html";

      } catch (error) {
        errorMsg.textContent = "‚ùå " + error.message;
      }
    });

  </script>

  <!-- ‚úÖ Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.log("‚ùå SW registration failed", err));
    }
  </script>
</body>
</html>
