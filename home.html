<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLibrary - Home</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">

  <style>
    .home-container {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }
    .section-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: background 0.3s;
    }
    .section-btn:hover {
      background: #005fcc;
    }
    .logout-btn {
      margin-top: 20px;
      background: #ff4444;
    }
  </style>
</head>
<body>
  <div class="home-container">
    <h2>📚 Welcome to MyLibrary</h2>
    <p id="welcomeMsg"></p>

    <button id="libraryBtn" class="section-btn">📖 Library Books</button>
    <button id="myBooksBtn" class="section-btn" style="display:none;">📚 Books with Me</button>
    <button id="manageBtn" class="section-btn" style="display:none;">⚙️ Book Management</button>

    <button id="logoutBtn" class="section-btn logout-btn">🚪 Logout</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    // ✅ Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI elements
    const welcomeMsg = document.getElementById("welcomeMsg");
    const myBooksBtn = document.getElementById("myBooksBtn");
    const manageBtn = document.getElementById("manageBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // ✅ Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // Not logged in
        return;
      }

      // Fetch role from Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const role = userDoc.data().role;
        welcomeMsg.textContent = `👋 Hello, ${user.email} (${role})`;

        if (role === "Customer") {
          myBooksBtn.style.display = "block";
        }
        if (role === "Admin") {
          manageBtn.style.display = "block";
        }
      } else {
        welcomeMsg.textContent = "⚠️ Role not found. Contact Admin.";
      }
    });

    // ✅ Navigation
    document.getElementById("libraryBtn").addEventListener("click", () => {
      window.location.href = "books.html";
    });
    myBooksBtn.addEventListener("click", () => {
      window.location.href = "mybooks.html";
    });
    manageBtn.addEventListener("click", () => {
      window.location.href = "management.html";
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.log("❌ SW registration failed", err));
    }
  </script>
</body>
</html>
