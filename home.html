<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyLibrary - Home</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">

</head>
<body>
  <div class="home-container">
    <h2>📚 Welcome to MyLibrary</h2>
    <p id="welcomeMsg"></p>

    <button id="libraryBtn" class="section-btn">📖 Library Books</button>
    <button id="myBooksBtn" class="section-btn" style="display:none;">📚 Books with Me</button>
    <button id="manageBtn" class="section-btn" style="display:none;">⚙️ Book Management</button>

    <button id="logoutBtn" class="section-btn logout-btn">🚪 Logout</button>
  </div>

  <footer>
    <p>© 2025 Meera's Book Collection </p>
    <a href="https://wa.me/?text=📚%20Check%20out%20this%20Mythology%20Stories%20App!%20Install%20it%20here:%20https://mythology-stories.netlify.app/"
	class="share-btn" target="_blank" rel="noopener">📤 Share via WhatsApp</a>
  </footer>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    // ✅ Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // UI elements
    const welcomeMsg = document.getElementById("welcomeMsg");
    const myBooksBtn = document.getElementById("myBooksBtn");
    const manageBtn = document.getElementById("manageBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // ✅ Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html"; // Not logged in
        return;
      }

      // Fetch role from Firestore
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();  // <-- contains your stored fields: name, role, etc.
        const role = userDoc.data().role;
        welcomeMsg.textContent = `👋 Hello, ${userData.name}`;

        if (role === "customer") {
          myBooksBtn.style.display = "block";
        }
        if (role === "admin") {
          manageBtn.style.display = "block";
        }
      } else {
        welcomeMsg.textContent = "⚠️ Role not found. Contact Admin.";
      }
    });

    // ✅ Navigation
    document.getElementById("libraryBtn").addEventListener("click", () => {
      window.location.href = "books.html";
    });
    myBooksBtn.addEventListener("click", () => {
      window.location.href = "mybooks.html";
    });
    manageBtn.addEventListener("click", () => {
      window.location.href = "book-management.html";
    });

    // ✅ Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("✅ Service Worker registered"))
        .catch(err => console.log("❌ SW registration failed", err));
    }
  </script>
</body>
</html>
