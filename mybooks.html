<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("✅ Service Worker registered"))
          .catch(err => console.log("❌ SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>📖 Books with Me</h2>
    <button onclick="window.location.href='home.html'">⬅ Back</button>
  </header>

  <div id="myBooksList"></div>

  <footer>
    <p>© 2025 Meera's Book Collection </p>
    <a href="https://wa.me/?text=📚%20Check%20out%20this%20Mythology%20Stories%20App!%20Install%20it%20here:%20https://mythology-stories.netlify.app/"
	class="share-btn" target="_blank" rel="noopener">📤 Share via WhatsApp</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    async function loadMyBooks() {
      const user = auth.currentUser;
      if (!user) { alert("Please log in first!"); return; }

      const bookingsQuery = query(
        collection(db, "bookings"),
        where("userId", "==", user.uid),
        // optionally order by bookedAt descending
      );

      const bookingsSnap = await getDocs(bookingsQuery);
      const myBooksList = document.getElementById("myBooksList");
      myBooksList.innerHTML = "";

      for (const bookingDoc of bookingsSnap.docs) {
        const booking = bookingDoc.data();
        const bookRef = doc(db, "books", booking.bookId);
        const bookSnap = await getDoc(bookRef);
        if (!bookSnap.exists()) continue;
        const book = bookSnap.data();

        // Calculate days borrowed
        const bookedAt = booking.bookedAt?.toDate?.() || new Date();
        const today = new Date();
        const diffTime = today - bookedAt;
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        const isOverdue = days > 15;

        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
          <h3>${book.name}</h3>
          <p>👤 ${book.author}</p>
          <p>Days borrowed: ${days} ${isOverdue ? '<span class="overdue">⚠ Overdue</span>' : ''}</p>
          <p>Status: ${booking.status}</p>
        `;
        myBooksList.appendChild(card);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) loadMyBooks();
      else window.location.href = "index.html"; // redirect if not logged in
    });
  </script>
</body>
</html>
