<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      word-wrap: break-word;
      white-space: normal;
    }
    th {
      background: #0077ff;
      color: white;
    }
    tr:nth-child(even) { background: #f9f9f9; }
    tr:hover { background: #f1f1f1; }

    td:first-child { width: 30%; }  /* Book Name */
    td:nth-child(2) { width: 20%; } /* Approved Date */
    td:nth-child(3) { width: 10%; } /* Days With User */
    td:nth-child(4) { width: 20%; } /* Returned Date */
    td:nth-child(5) { width: 20%; } /* Status */

    .overdue {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìñ Books with Me</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <div id="myBooksHist">‚è≥ Loading...</div>

  <footer>
    <p>üìö My Book Shelf | ¬© 2025 GK | All rights reserved</p>
    <a href="https://wa.me/?text=üìö%20Check%20out%20this%20Book%20Sharing%20App%20in%20RoseIcon.%20App!%20Install%20it%20here:%20https://mklibrary.netlify.app/" class="share-btn" target="_blank" rel="noopener">üì§ Share via WhatsApp</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, query, where, orderBy, getDocs, doc, getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function loadMyBooks() {
      const user = auth.currentUser;
      if (!user) { alert("Please log in first!"); return; }

      const bookingsQuery = query(
        collection(db, "bookings"),
        where("userId", "==", user.uid),
        where("status", "in", ["booked", "approved","returned"]),
        orderBy("bookedAt", "desc")
      );

      const bookingsSnap = await getDocs(bookingsQuery);
      const myBooksHist = document.getElementById("myBooksHist");

      if (bookingsSnap.empty) {
        myBooksHist.innerHTML = "<p>You have no active books ‚ùå</p>";
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Book Name</th>
              <th>Issued Date</th>
              <th>Days With User</th>
              <th>Returned Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (const bookingDoc of bookingsSnap.docs) {
        const booking = bookingDoc.data();

        const bookRef = doc(db, "books", booking.bookId);
        const bookSnap = await getDoc(bookRef);
        if (!bookSnap.exists()) continue;
        const book = bookSnap.data();

        // Approved (Issued) date
        const issuedAt = booking.issuedAt?.toDate ? booking.issuedAt.toDate() : null;

        // Returned date
        const returnedDate = booking.returnedAt?.toDate ? booking.returnedAt.toDate() : null;

        // Days with user
        let daysWithUser = 0;
        if (issuedAt) {
          const endDate = returnedDate || new Date(); // if not returned, use today
          daysWithUser = Math.floor((endDate - issuedAt) / (1000 * 60 * 60 * 24));
        }

        const isOverdue = daysWithUser > 15;


        tableHTML += `
          <tr>
            <td>${book.name}</td>
            <td>${issuedAt ? issuedAt.toLocaleDateString() : "N/A"}</td>
            <td>${daysWithUser} days ${isOverdue ? '<span class="overdue">‚ö† Overdue</span>' : ''}</td>
            <td>${returnedDate ? returnedDate.toLocaleDateString() : "-"}</td>
            <td>${
                  booking.status === "approved"
                    ? "Issued"
                    : booking.status === "booked"
                    ? "Pending Collection"
                    : "Returned"
                }
            </td>

          </tr>
        `;
      }

      tableHTML += "</tbody></table>";
      myBooksHist.innerHTML = tableHTML;
    }

    auth.onAuthStateChanged(user => {
      if (user) loadMyBooks();
      else window.location.href = "index.html"; // redirect if not logged in
    });
  </script>
</body>
</html>
