<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; color:#333; }
    header { display:flex; justify-content:space-between; align-items:center; background:#0077ff; color:#fff; padding:12px 20px; }
    header h2 { margin:0; font-size:20px; }
    header button { background:#fff; color:#0077ff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; }
    #myBooksList { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:20px; padding:20px; }
    .book-card { max-width:200px; background:white; border-radius:10px; padding:15px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform 0.2s; margin:auto; }
    .book-card:hover { transform:scale(1.03); }
    .book-img { width:100%; aspect-ratio:2/3; object-fit:cover; border-radius:6px; margin-bottom:10px; }
    .book-card h3 { font-size:16px; margin:6px 0; }
    .book-card p { font-size:14px; margin:4px 0; color:#555; }
    .overdue { color:red; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h2>üìñ Books with Me</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <div id="myBooksList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, doc, getDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    async function loadMyBooks() {
      const user = auth.currentUser;
      if (!user) { alert("Please log in first!"); return; }

      const bookingsQuery = query(
        collection(db, "bookings"),
        where("userId", "==", user.uid),
        // optionally order by bookedAt descending
      );

      const bookingsSnap = await getDocs(bookingsQuery);
      const myBooksList = document.getElementById("myBooksList");
      myBooksList.innerHTML = "";

      for (const bookingDoc of bookingsSnap.docs) {
        const booking = bookingDoc.data();
        const bookRef = doc(db, "books", booking.bookId);
        const bookSnap = await getDoc(bookRef);
        if (!bookSnap.exists()) continue;
        const book = bookSnap.data();

        // Calculate days borrowed
        const bookedAt = booking.bookedAt?.toDate?.() || new Date();
        const today = new Date();
        const diffTime = today - bookedAt;
        const days = Math.floor(diffTime / (1000 * 60 * 60 * 24));

        const isOverdue = days > 15;

        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <p>Days borrowed: ${days} ${isOverdue ? '<span class="overdue">‚ö† Overdue</span>' : ''}</p>
          <p>Status: ${booking.status}</p>
        `;
        myBooksList.appendChild(card);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) loadMyBooks();
      else window.location.href = "index.html"; // redirect if not logged in
    });
  </script>
</body>
</html>
