<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Book</title>
  <link rel="stylesheet" href="style.css"/>

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#0077ff"/>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: #0077ff;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h2 {
      margin: 0;
      font-size: 20px;
    }

    header button {
      background: #fff;
      color: #0077ff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background: #e6e6e6;
    }

    h2.page-title {
      text-align: center;
      margin: 30px 0 20px 0;
      color: #0077ff;
      font-size: 28px;
    }

    form.add-book {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin-bottom: 50px;
    }

    form.add-book h3 {
      margin-bottom: 20px;
      color: #0077ff;
    }

    form.add-book input {
      width: 90%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    form.add-book button {
      width: 95%;
      padding: 12px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    form.add-book button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h2>‚ûï Add New Book</h2>
    <button onclick="window.location.href='book-management.html'">‚¨Ö Back</button>
  </header>

  <h2 class="page-title">Add Book Details</h2>

  <form class="add-book" id="addBookForm">
    <h3>Book Details</h3>
    <input type="text" id="bookName" placeholder="Book Name" required />
    <input type="text" id="bookAuthor" placeholder="Author" required />
    <input type="text" id="bookImageName" placeholder="Image Name (e.g. harrypotter-1.jpg)" required />
    <button type="submit">Add Book</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("addBookForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("bookName").value.trim();
      const author = document.getElementById("bookAuthor").value.trim();
      const imageName = document.getElementById("bookImageName").value.trim();

      if (!name || !author || !imageName) {
        alert("‚ö† Please fill all fields");
        return;
      }

      try {
        const pictureUrl = `https://gouravkesarkar.github.io/mylibrary-app/images/${imageName}`;

        await addDoc(collection(db, "books"), {
          name,
          author,
          picture: pictureUrl,
          isAvailable: false
        });

        alert("‚úÖ Book added successfully!");
        e.target.reset();
      } catch (err) {
        console.error("üî• Error adding book:", err);
        alert("‚ùå Error: " + err.message);
      }
    });
  </script>
</body>
</html>
