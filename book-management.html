<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("✅ Service Worker registered"))
          .catch(err => console.log("❌ SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>📚 Book Management</h2>
    <button onclick="window.location.href='home.html'">⬅ Back</button>
  </header>

  <div class="home-container">
    <h2>Manage Library</h2>
    <p>Select an option below:</p>

    <button class="section-btn" onclick="window.location.href='approve-books.html'">
      ✅ Approve / Reject Books
    </button>

    <button class="section-btn" onclick="window.location.href='books-with-users.html'">
      📖 Books with Users
    </button>

    <button class="section-btn" onclick="window.location.href='add-books.html'">
      ➕ Add Books
    </button>
  </div>

  <footer>
    <p>© 2025 Meera's Book Collection </p>

	class="share-btn" target="_blank" rel="noopener">📤 Share via WhatsApp</a>
  </footer>
</body>
</html>
