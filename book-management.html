<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; color:#333; }
    header { display:flex; justify-content:space-between; align-items:center; background:#0077ff; color:#fff; padding:12px 20px; }
    header h2 { margin:0; font-size:20px; }
    header button { background:#fff; color:#0077ff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; }
    section { padding:20px; }
    h3 { color:#0077ff; margin-bottom:10px; }
    .book-card { max-width:200px; background:white; border-radius:10px; padding:15px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform 0.2s; margin:10px; display:inline-block; vertical-align:top; }
    .book-card:hover { transform:scale(1.03); }
    .book-img { width:100%; aspect-ratio:2/3; object-fit:cover; border-radius:6px; margin-bottom:10px; }
    .book-card button { margin-top:5px; padding:6px 12px; background:#0077ff; color:white; border:none; border-radius:6px; cursor:pointer; font-size:14px; }
    .book-card button:disabled { background:gray; cursor:not-allowed; }
    .input-field { margin:5px 0; padding:6px; width:90%; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h2>üìö Book Management</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <!-- Section 1: Approve/Reject Requests -->
  <section>
    <h3>1Ô∏è‚É£ Approve/Reject Book Requests</h3>
    <div id="pendingRequests"></div>
  </section>

  <!-- Section 2: Books with Users -->
  <section>
    <h3>2Ô∏è‚É£ Books with Users</h3>
    <div id="booksWithUsers"></div>
  </section>

  <!-- Section 3: Add/Delete Books -->
  <section>
    <h3>3Ô∏è‚É£ Add/Delete Books</h3>
    <input type="text" id="newBookName" class="input-field" placeholder="Book Name">
    <input type="text" id="newBookAuthor" class="input-field" placeholder="Author">
    <input type="text" id="newBookPicture" class="input-field" placeholder="Cover Image URL">
    <button onclick="addBook()">Add Book</button>
    <div id="allBooks"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, doc, getDocs, getDoc, query, where, addDoc, updateDoc, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    auth.onAuthStateChanged(async (user) => {
      if (!user) { window.location.href = "index.html"; return; }

      // Only allow Admin
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        alert("‚ùå Access denied. Admin only.");
        window.location.href = "home.html";
        return;
      }

      loadPendingRequests();
      loadBooksWithUsers();
      loadAllBooks();
    });

    // Section 1: Approve/Reject
    async function loadPendingRequests() {
      const pendingDiv = document.getElementById("pendingRequests");
      pendingDiv.innerHTML = "";

      const bookingsQuery = query(collection(db, "bookings"), where("status", "==", "booked"));
      const bookingsSnap = await getDocs(bookingsQuery);

      for (const bookingDoc of bookingsSnap.docs) {
        const booking = bookingDoc.data();
        const bookRef = doc(db, "books", booking.bookId);
        const bookSnap = await getDoc(bookRef);
        const book = bookSnap.data();
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img">
          <h3>${book.name}</h3>
          <p>Requested by: ${booking.userId}</p>
          <button onclick="approveBooking('${bookingDoc.id}','${booking.bookId}')">Approve</button>
          <button onclick="rejectBooking('${bookingDoc.id}','${booking.bookId}')">Reject</button>
        `;
        pendingDiv.appendChild(card);
      }
    }

    async function approveBooking(bookingId, bookId) {
      await updateDoc(doc(db, "bookings", bookingId), { status: "approved" });
      alert("‚úÖ Booking approved!");
      loadPendingRequests();
      loadBooksWithUsers();
    }

    async function rejectBooking(bookingId, bookId) {
      await updateDoc(doc(db, "bookings", bookingId), { status: "rejected" });
      await updateDoc(doc(db, "books", bookId), { isAvailable: true });
      alert("‚ùå Booking rejected!");
      loadPendingRequests();
    }

    // Section 2: Books with Users
    async function loadBooksWithUsers() {
      const div = document.getElementById("booksWithUsers");
      div.innerHTML = "";

      const approvedQuery = query(collection(db, "bookings"), where("status", "==", "approved"));
      const bookingsSnap = await getDocs(approvedQuery);

      for (const bookingDoc of bookingsSnap.docs) {
        const booking = bookingDoc.data();
        const bookRef = doc(db, "books", booking.bookId);
        const bookSnap = await getDoc(bookRef);
        const book = bookSnap.data();

        // Days borrowed
        const bookedAt = booking.bookedAt?.toDate?.() || new Date();
        const days = Math.floor((new Date() - bookedAt) / (1000*60*60*24));

        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img">
          <h3>${book.name}</h3>
          <p>üë§ ${booking.userId}</p>
          <p>Days borrowed: ${days}</p>
          <button onclick="markReturned('${bookingDoc.id}','${booking.bookId}')">Returned</button>
        `;
        div.appendChild(card);
      }
    }

    async function markReturned(bookingId, bookId) {
      await updateDoc(doc(db, "bookings", bookingId), { status: "returned" });
      await updateDoc(doc(db, "books", bookId), { isAvailable: true });
      alert("‚úÖ Book marked as returned");
      loadBooksWithUsers();
    }

    // Section 3: Add/Delete Books
    async function addBook() {
      const name = document.getElementById("newBookName").value.trim();
      const author = document.getElementById("newBookAuthor").value.trim();
      const picture = document.getElementById("newBookPicture").value.trim();

      if (!name || !author) { alert("Enter name and author"); return; }

      await addDoc(collection(db, "books"), { name, author, picture, isAvailable: true });
      alert("‚úÖ Book added!");
      loadAllBooks();
    }

    async function loadAllBooks() {
      const div = document.getElementById("allBooks");
      div.innerHTML = "";

      const booksSnap = await getDocs(collection(db, "books"));
      for (const docSnap of booksSnap.docs) {
        const book = docSnap.data();
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <button onclick="deleteBook('${docSnap.id}')">Delete</button>
        `;
        div.appendChild(card);
      }
    }

    async function deleteBook(bookId) {
      if (!confirm("Are you sure you want to delete this book?")) return;
      await deleteDoc(doc(db, "books", bookId));
      alert("‚úÖ Book deleted!");
      loadAllBooks();
    }

  </script>
</body>
</html>
