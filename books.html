<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>üìö Library Books</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by book name or author...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="booksList"></div>

  <!-- Pagination -->
  <div id="pagination">
    <button id="prevBtn" onclick="changePage(-1)">‚¨Ö Prev</button>
    <span id="pageNumbers"></span>
    <button id="nextBtn" onclick="changePage(1)">Next ‚û°</button>
  </div>

  <div id="toast"></div>

  <footer>
    <p>üìö Meera‚Äôs Library of Stories </p>
    <a href="https://wa.me/?text=üìö%20Check%20out%20this%20Meera's%20Library%20of%20Stories.%20App!%20Install%20it%20here:%20https://mklibrary.netlify.app/" class="share-btn" target="_blank" rel="noopener">üì§ Share via WhatsApp</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, doc, query, where, orderBy,
      limit, startAfter, startAt, getDocs, addDoc, updateDoc, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    
    let lastVisible = null;
    let firstVisible = null;
    let searchQuery = "";
    let prevStack = [];        // track previous pages
    const pageSize = 10;       // books per page
    
    async function loadBooks(nextPage = true) {
      let q;
      if (searchQuery) {
        q = query(
          collection(db, "books"),
          where("searchIndex", "array-contains", searchQuery.toLowerCase()),
          orderBy("name"),
          limit(pageSize)
        );
      } else {
        q = query(collection(db, "books"), orderBy("name"), limit(pageSize));
      }
    
      // handle pagination
      if (nextPage && lastVisible) {
        q = query(q, startAfter(lastVisible));
      }
      if (!nextPage && prevStack.length > 0) {
        const prevDoc = prevStack.pop();
        q = query(q, startAt(prevDoc));
      }
    
      const snapshot = await getDocs(q);
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";
    
      const user = auth.currentUser;
    
      for (let index = 0; index < snapshot.docs.length; index++) {
        const docSnap = snapshot.docs[index];
        const book = docSnap.data();
        const bookId = docSnap.id;
        let buttonHtml = "";
    
        if (book.isAvailable === true) {
          buttonHtml = `<button onclick="bookNow('${bookId}')">Book Now</button>`;
        } else if (user) {
          const userBookingQuery = query(
            collection(db, "bookings"),
            where("userId", "==", user.uid),
            where("bookId", "==", bookId),
            where("status", "==", "booked")
          );
          const userBookingSnapshot = await getDocs(userBookingQuery);
    
          if (!userBookingSnapshot.empty) {
            buttonHtml = `<button onclick="cancelBooking('${bookId}', '${userBookingSnapshot.docs[0].id}')">Cancel Booking</button>`;
          } else {
            buttonHtml = `<button disabled>Not Available</button>`;
          }
        } else {
          buttonHtml = `<button disabled>Not Available</button>`;
        }
    
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <p>Status: ${book.isAvailable ? "‚úÖ Available" : "‚ùå Taken"}</p>
          ${buttonHtml}
        `;
        booksList.appendChild(card);
    
        if (index === 0) firstVisible = docSnap;
        if (index === snapshot.docs.length - 1) lastVisible = docSnap;
      }
    
      // push current page marker AFTER loading to fix prev button clicks
      if (snapshot.docs.length > 0 && nextPage) {
        prevStack.push(snapshot.docs[0]);
      }
    
      // Enable/disable pagination buttons
      document.getElementById("prevBtn").disabled = prevStack.length <= 1;
      document.getElementById("nextBtn").disabled = snapshot.docs.length < pageSize;
    }
    
    // Booking function
    window.bookNow = async function(bookId) {
      try {
        const user = auth.currentUser;
        if (!user) { showToast("Please log in first!"); return; }
    
        const userBookingQuery = query(
          collection(db, "bookings"),
          where("userId", "==", user.uid),
          where("status", "in", ["booked", "approved"])
        );
        const userBookingSnapshot = await getDocs(userBookingQuery);
    
        if (!userBookingSnapshot.empty) {
          showToast("‚ùå You already have a book booked. Cancel or Return it before booking a new one.");
          return;
        }
    
        const bookRef = doc(db, "books", bookId);
        const bookSnap = await getDoc(bookRef);
        const bookData = bookSnap.data();
    
        if (!bookData || bookData.isAvailable === false) {
          showToast("‚ùå Book is already taken!");
          loadBooks(true);
          return;
        }
    
        await addDoc(collection(db, "bookings"), {
          bookId,
          userId: user.uid,
          userEmail: user.email,
          bookedAt: serverTimestamp(),
          status: "booked"
        });
    
        await updateDoc(bookRef, { isAvailable: false });
    
        showToast("‚úÖ Book successfully reserved. Kindly collect.");
        prevStack = [];
        lastVisible = null;
        loadBooks(true);
      } catch (err) {
        console.error(err);
        showToast("‚ùå Error booking book: " + err.message);
      }
    };
    
    // Cancel booking
    window.cancelBooking = async function(bookId, bookingId) {
      try {
        const bookRef = doc(db, "books", bookId);
        await updateDoc(bookRef, { isAvailable: true });
        await updateDoc(doc(db, "bookings", bookingId), { status: "cancelled" });
        showToast("‚úÖ Booking cancelled!");
        prevStack = [];
        lastVisible = null;
        loadBooks(true);
      } catch (err) {
        console.error(err);
        showToast("‚ùå Error cancelling booking: " + err.message);
      }
    };
    
    // Search handler
    document.getElementById("searchBtn").addEventListener("click", () => {
      searchQuery = document.getElementById("searchInput").value.trim();
      prevStack = [];
      lastVisible = null;
      loadBooks(true);
    });
    
    // Start
    loadBooks(true);
    
    // Pagination buttons
    window.changePage = function(step) {
      if (step === 1) loadBooks(true);
      if (step === -1) loadBooks(false);
    };
    </script>
    
    
  <script>
    function showToast(message, duration = 5000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hide");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hide");
      }, duration);
    }
  </script>
</body>
</html>
