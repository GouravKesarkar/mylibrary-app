<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>üìö Library Books</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by book name or author...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="booksList"></div>

  <div id="pagination">
    <button id="prevBtn" onclick="changePage(-1)">‚¨Ö Prev</button>
    <div id="pageNumbers"></div>
    <button id="nextBtn" onclick="changePage(1)">Next ‚û°</button>
  </div>

  <div id="toast"></div>

  <footer>
    <p>üìö Meera‚Äôs Library of Stories </p>
    <a href="https://wa.me/?text=üìö%20Check%20out%20this%20Meera's%20Library%20of%20Stories.%20App!%20Install%20it%20here:%20https://mklibrary.netlify.app/" class="share-btn" target="_blank" rel="noopener">üì§ Share via WhatsApp</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, doc, query, where, orderBy, 
      limit, startAfter, getDocs, addDoc, updateDoc, getDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let currentPage = 1;
    let pageSize = 10;
    let hasNextPage = false;
    let totalBooks = 0;
    let totalPages = 0;

    async function getTotalBooks() {
      const snapshot = await getDocs(collection(db, "books"));
      totalBooks = snapshot.size;
      totalPages = Math.ceil(totalBooks / pageSize);
    }

    async function loadBooks(page = 1) {
      // ensure we know total books first
      if (totalBooks === 0) {
        await getTotalBooks();
      }

      let q = query(collection(db, "books"), orderBy("name"), limit(pageSize));

      if (page > 1 && lastVisible) {
        q = query(collection(db, "books"), orderBy("name"), startAfter(lastVisible), limit(pageSize));
      }

      const snapshot = await getDocs(q);
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";

      if (!snapshot.empty) {
        firstVisible = snapshot.docs[0];
        lastVisible = snapshot.docs[snapshot.docs.length - 1];
      }

      snapshot.forEach(docSnap => {
        const book = docSnap.data();
        const bookId = docSnap.id;
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <p>Status: ${book.isAvailable ? "‚úÖ Available" : "‚ùå Taken"}</p>
        `;
        booksList.appendChild(card);
      });

      hasNextPage = snapshot.docs.length === pageSize && page < totalPages;
      renderPagination();
    }

    function renderPagination() {
      const pageNumbers = document.getElementById("pageNumbers");
      pageNumbers.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const span = document.createElement("span");
        span.textContent = i;
        if (i === currentPage) span.classList.add("active");
        span.onclick = () => {
          currentPage = i;
          loadBooks(currentPage);
        };
        pageNumbers.appendChild(span);
      }

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = !hasNextPage;
    }

    function changePage(step) {
      currentPage += step;
      loadBooks(currentPage);
    }

    // üöÄ Start
    getTotalBooks().then(() => loadBooks());


    async function goToPage(pageIndex) {
      if (pageIndex === currentPage) return;
      currentPage = pageIndex;

      let q = query(collection(db, "books"), orderBy("name"), limit(10));
      if (pageIndex > 0) {
        const cursor = pageStack[pageIndex - 1];
        q = query(q, startAfter(cursor));
      }

      const snapshot = await getDocs(q);
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";

      snapshot.docs.forEach((docSnap, index) => {
        const book = docSnap.data();
        const bookId = docSnap.id;

        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <p>Status: ${book.isAvailable ? "‚úÖ Available" : "‚ùå Taken"}</p>
          <button ${book.isAvailable ? `onclick="bookNow('${bookId}')"` : "disabled"}>
            ${book.isAvailable ? "Book Now" : "Not Available"}
          </button>
        `;
        booksList.appendChild(card);

        if (index === snapshot.docs.length - 1) {
          pageStack[pageIndex] = docSnap; // update cursor
        }
      });

      document.getElementById("prevBtn").disabled = currentPage === 0;
      document.getElementById("nextBtn").disabled = snapshot.docs.length < 10;
      renderPageNumbers();
    }

    function changePage(dir) {
      loadBooks(dir);
    }

    // üîç Search reset
    document.getElementById("searchBtn").addEventListener("click", () => {
      searchQuery = document.getElementById("searchInput").value.trim();
      pageStack = [];
      currentPage = 0;
      loadBooks();
    });

    // üöÄ Booking
    window.bookNow = async function(bookId) {
      try {
        const user = auth.currentUser;
        if (!user) { showToast("Please log in first!"); return; }

        const userBookingQuery = query(
          collection(db, "bookings"),
          where("userId", "==", user.uid),
          where("status", "in", ["booked", "approved"])
        );
        const userBookingSnapshot = await getDocs(userBookingQuery);

        if (!userBookingSnapshot.empty) {
          showToast("‚ùå You already have a book booked.");
          return;
        }

        const bookRef = doc(db, "books", bookId);
        const bookSnap = await getDoc(bookRef);
        const bookData = bookSnap.data();

        if (!bookData || bookData.isAvailable === false) {
          showToast("‚ùå Book is already taken!");
          loadBooks();
          return;
        }

        await addDoc(collection(db, "bookings"), {
          bookId: bookId,
          userId: user.uid,
          userEmail: user.email,
          bookedAt: serverTimestamp(),
          status: "booked"
        });

        await updateDoc(bookRef, { isAvailable: false });

        showToast("‚úÖ Book successfully reserved!");
        pageStack = [];
        currentPage = 0;
        loadBooks();
      } catch (err) {
        console.error(err);
        showToast("‚ùå Error booking book: " + err.message);
      }
    };

    // initial load
    loadBooks();
  </script>

  <script>
    function showToast(message, duration = 5000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hide");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hide");
      }, duration);
    }
  </script>
</body>
</html>
