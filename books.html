<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f6f9; color:#333; }
    header { display:flex; justify-content:space-between; align-items:center; background:#0077ff; color:#fff; padding:12px 20px; }
    header h2 { margin:0; font-size:20px; }
    header button { background:#fff; color:#0077ff; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-weight:bold; }
    .search-container { display:flex; justify-content:center; margin:20px; gap:10px; }
    .search-container input { padding:8px; width:60%; border:1px solid #ccc; border-radius:6px; }
    .search-container button { padding:8px 14px; border:none; background:#0077ff; color:white; border-radius:6px; cursor:pointer; }
    #booksList { display:grid; grid-template-columns:repeat(auto-fit, minmax(180px,1fr)); gap:20px; padding:20px; }
    .book-card { max-width:200px; background:white; border-radius:10px; padding:15px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); transition:transform 0.2s; margin:auto; }
    .book-card:hover { transform:scale(1.03); }
    .book-img { width:100%; aspect-ratio:2/3; object-fit:cover; border-radius:6px; margin-bottom:10px; }
    .book-card h3 { font-size:16px; margin:6px 0; }
    .book-card p { font-size:14px; margin:4px 0; color:#555; }
    .book-card button { margin-top:10px; padding:6px 12px; background:#0077ff; color:white; border:none; border-radius:6px; cursor:pointer; font-size:14px; }
    .book-card button:disabled { background:gray; cursor:not-allowed; }
    #pagination { text-align:center; margin:20px; }
    #pagination button { margin:5px; padding:8px 12px; border:none; background:#0077ff; color:white; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h2>üìö Library Books</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by book name or author...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="booksList"></div>

  <div id="pagination">
    <button onclick="loadBooks(false)">‚¨Ö Prev</button>
    <button onclick="loadBooks(true)">Next ‚û°</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, doc, query, where, orderBy, limit, startAfter, startAt, getDocs, getDoc, addDoc, updateDoc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    let lastVisible = null;
    let firstVisible = null;
    let searchQuery = "";

    async function loadBooks(nextPage = true) {
      let q;
      if (searchQuery) {
        q = query(
          collection(db, "books"),
          where("searchIndex", "array-contains", searchQuery.toLowerCase()),
          orderBy("name"),
          limit(10)
        );
      } else {
        q = query(collection(db, "books"), orderBy("name"), limit(10));
      }

      if (nextPage && lastVisible) q = query(q, startAfter(lastVisible));
      if (!nextPage && firstVisible) q = query(q, startAt(firstVisible));

      const snapshot = await getDocs(q);
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";

      snapshot.forEach((docSnap, index) => {
        const book = docSnap.data();
        const available = book.isAvailable === true;
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <p>Status: ${available ? "‚úÖ Available" : "‚ùå Taken"}</p>
          <button ${available ? `onclick="bookNow('${docSnap.id}')"` : "disabled"}>
            ${available ? "Book Now" : "Not Available"}
          </button>
        `;
        booksList.appendChild(card);

        if (index === 0) firstVisible = docSnap;
        if (index === snapshot.docs.length - 1) lastVisible = docSnap;
      });
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      searchQuery = document.getElementById("searchInput").value.trim();
      lastVisible = null;
      firstVisible = null;
      loadBooks(true);
    });

    window.bookNow = async function(bookId) {
      try {
        const user = auth.currentUser;
        if (!user) { alert("Please log in first!"); return; }

        const bookRef = doc(db, "books", bookId);
        const bookSnap = await getDoc(bookRef);
        const bookData = bookSnap.data();

        if (!bookData || bookData.isAvailable === false) {
          alert("‚ùå Book is already taken!");
          loadBooks(true);
          return;
        }

        // Create a booking
        await addDoc(collection(db, "bookings"), {
          bookId: bookId,
          userId: user.uid,
          bookedAt: serverTimestamp(),
          status: "booked"
        });

        // Update book availability
        await updateDoc(bookRef, { isAvailable: false });

        alert("‚úÖ Book successfully reserved!");
        loadBooks(true);
      } catch (err) {
        console.error(err);
        alert("‚ùå Error booking book: " + err.message);
      }
    }

    loadBooks(true);
  </script>
</body>
</html>
