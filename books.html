<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/service-worker.js")
          .then(() => console.log("‚úÖ Service Worker registered"))
          .catch(err => console.log("‚ùå SW registration failed", err));
      });
    }
  </script>

  <style>
    /* Local styles for books page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #0077ff;
      color: #fff;
      padding: 12px 20px;
    }

    header h2 {
      margin: 0;
    }

    header button {
      background: #fff;
      color: #0077ff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }

    .search-container input {
      padding: 8px;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .search-container button {
      padding: 8px 14px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    #booksList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .book-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .book-card:hover {
      transform: scale(1.03);
    }

    .book-img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .book-card h3 {
      font-size: 16px;
      margin: 6px 0;
    }

    .book-card p {
      font-size: 14px;
      margin: 4px 0;
      color: #555;
    }

    .book-card button {
      margin-top: 10px;
      padding: 6px 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .book-card button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    #pagination {
      text-align: center;
      margin: 20px;
    }

    #pagination button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      background: #0077ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>üìö Library Books</h2>
    <button onclick="window.location.href='home.html'">‚¨Ö Back</button>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by book name or author...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- Books List -->
  <div id="booksList"></div>

  <!-- Pagination -->
  <div id="pagination">
    <button onclick="loadBooks(false)">‚¨Ö Prev</button>
    <button onclick="loadBooks(true)">Next ‚û°</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, where, limit, getDocs, orderBy, startAfter, startAt } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let lastVisible = null;
    let firstVisible = null;
    let searchQuery = "";

    async function loadBooks(nextPage = true) {
      let q;
      if (searchQuery) {
        q = query(
          collection(db, "books"),
          where("searchIndex", "array-contains", searchQuery.toLowerCase()),
          orderBy("name"),
          limit(10)
        );
      } else {
        q = query(collection(db, "books"), orderBy("name"), limit(10));
      }

      if (nextPage && lastVisible) q = query(q, startAfter(lastVisible));
      if (!nextPage && firstVisible) q = query(q, startAt(firstVisible));

      const querySnapshot = await getDocs(q);

      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";

      querySnapshot.forEach((doc, index) => {
        const book = doc.data();
        const div = document.createElement("div");
        div.className = "book-card";
        div.innerHTML = `
          <img src="${book.picture || 'default-book.png'}" alt="Book" class="book-img">
          <h3>${book.name}</h3>
          <p>üë§ ${book.author}</p>
          <p>Status: ${book.isAvailable ? "‚úÖ Available" : "‚ùå Taken"}</p>
          <button ${book.isAvailable ? `onclick="bookNow('${doc.id}')"` : "disabled"}>
            ${book.isAvailable ? "Book Now" : "Not Available"}
          </button>
        `;
        booksList.appendChild(div);

        if (index === 0) firstVisible = doc;
        if (index === querySnapshot.docs.length - 1) lastVisible = doc;
      });
    }

    document.getElementById("searchBtn").addEventListener("click", () => {
      searchQuery = document.getElementById("searchInput").value.trim();
      lastVisible = null;
      firstVisible = null;
      loadBooks(true);
    });

    window.bookNow = async function(bookId) {
      alert("Book requested: " + bookId);
      // Later: Update Firestore with booking details
    }

    loadBooks(true);
  </script>
</body>
</html>
