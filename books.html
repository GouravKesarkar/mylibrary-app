<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Books</title>
  <link rel="stylesheet" href="style.css">

  <!-- PWA support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0077ff">
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./service-worker.js")
          .then(() => console.log("✅ Service Worker registered"))
          .catch(err => console.log("❌ SW registration failed", err));
      });
    }
  </script>
</head>
<body>
  <header>
    <h2>📚 Library Books</h2>
    <button onclick="window.location.href='home.html'">⬅ Back</button>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by book name or author...">
    <button id="searchBtn">Search</button>
  </div>

  <div id="booksList"></div>

  <div id="pagination">
    <button id="prevBtn" onclick="changePage(-1)">⬅ Prev</button>
    <div id="pageNumbers"></div>
    <button id="nextBtn" onclick="changePage(1)">Next ➡</button>
  </div>

  <div id="toast"></div>

  <footer>
    <p>📚 Meera’s Library of Stories </p>
    <a href="https://wa.me/?text=📚%20Check%20out%20this%20Meera's%20Library%20of%20Stories.%20App!%20Install%20it%20here:%20https://mklibrary.netlify.app/" class="share-btn" target="_blank" rel="noopener">📤 Share via WhatsApp</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getFirestore, collection, doc, query, where, orderBy,
      limit, startAfter, endBefore, getDocs, addDoc, updateDoc, getDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDNO-47La5ZZIYSEiPf3ArI2GxuLyLHNKE",
      authDomain: "mylibrary-app-5c57e.firebaseapp.com",
      projectId: "mylibrary-app-5c57e",
      storageBucket: "mylibrary-app-5c57e.firebasestorage.app",
      messagingSenderId: "1017511803180",
      appId: "1:1017511803180:web:5ccf3062e338c7a6985489"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    
    let pageSize = 10;
    let lastVisible = null;
    let firstVisible = null;
    let prevStack = []; // keep track of previous pages
    
    async function loadBooks(next = true) {
      let q = query(collection(db, "books"), orderBy("name"), limit(pageSize));
    
      if (next && lastVisible) {
        // going forward
        q = query(collection(db, "books"), orderBy("name"), startAfter(lastVisible), limit(pageSize));
      } else if (!next && prevStack.length > 1) {
        // going back
        prevStack.pop(); // remove current page
        const prevCursor = prevStack[prevStack.length - 1];
        q = query(collection(db, "books"), orderBy("name"), startAfter(prevCursor), limit(pageSize));
      }
    
      const snapshot = await getDocs(q);
      const booksList = document.getElementById("booksList");
      booksList.innerHTML = "";
    
      if (!snapshot.empty) {
        firstVisible = snapshot.docs[0];
        lastVisible = snapshot.docs[snapshot.docs.length - 1];
    
        // keep track of cursor history
        if (next) prevStack.push(firstVisible);
    
        snapshot.forEach(docSnap => {
          const book = docSnap.data();
          const bookId = docSnap.id;
          const card = document.createElement("div");
          card.className = "book-card";
          card.innerHTML = `
            <img src="${book.picture || 'default-book.png'}" class="book-img" alt="Book">
            <h3>${book.name}</h3>
            <p>👤 ${book.author}</p>
            <p>Status: ${book.isAvailable ? "✅ Available" : "❌ Taken"}</p>
            <button ${book.isAvailable ? `onclick="bookNow('${bookId}')"` : "disabled"}>
              ${book.isAvailable ? "Book Now" : "Not Available"}
            </button>
          `;
          booksList.appendChild(card);
        });
    
        // update buttons
        document.getElementById("prevBtn").disabled = prevStack.length <= 1;
        document.getElementById("nextBtn").disabled = snapshot.docs.length < pageSize;
      }
    }
    
    // 🚀 Booking
    window.bookNow = async function(bookId) {
      try {
        const user = auth.currentUser;
        if (!user) { showToast("Please log in first!"); return; }
    
        const userBookingQuery = query(
          collection(db, "bookings"),
          where("userId", "==", user.uid),
          where("status", "in", ["booked", "approved"])
        );
        const userBookingSnapshot = await getDocs(userBookingQuery);
    
        if (!userBookingSnapshot.empty) {
          showToast("❌ You already have a book booked.");
          return;
        }
    
        const bookRef = doc(db, "books", bookId);
        const bookSnap = await getDoc(bookRef);
        const bookData = bookSnap.data();
    
        if (!bookData || bookData.isAvailable === false) {
          showToast("❌ Book is already taken!");
          loadBooks(true);
          return;
        }
    
        await addDoc(collection(db, "bookings"), {
          bookId: bookId,
          userId: user.uid,
          userEmail: user.email,
          bookedAt: serverTimestamp(),
          status: "booked"
        });
    
        await updateDoc(bookRef, { isAvailable: false });
    
        showToast("✅ Book successfully reserved!");
        prevStack = [];
        lastVisible = null;
        loadBooks(true);
      } catch (err) {
        console.error(err);
        showToast("❌ Error booking book: " + err.message);
      }
    };
    
    // 🚀 Start
    loadBooks(true);
    
    // expose pagination to buttons
    window.changePage = function(step) {
      if (step === 1) loadBooks(true);
      if (step === -1) loadBooks(false);
    };
  </script>
    

  <script>
    function showToast(message, duration = 5000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.classList.remove("hide");
      toast.classList.add("show");

      setTimeout(() => {
        toast.classList.remove("show");
        toast.classList.add("hide");
      }, duration);
    }
  </script>
</body>
</html>
